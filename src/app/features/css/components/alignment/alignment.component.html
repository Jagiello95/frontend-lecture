<app-slide-container>
  <app-slide color='cyan'>
    <div class="circle-container-x">
      <app-circle label="Flexbox" background="darkslateblue" animation="zoomInDown" color="white" [unit]="14"[delay]="1"></app-circle>

    </div>
  </app-slide>
  <app-slide color='aliceblue'>
    <div class="circle-container-x">
      <app-circle label="Grid" background="mediumorchid" animation="zoomInUp" color="white" [unit]="14"[delay]="1"></app-circle>

    </div>
  </app-slide>

</app-slide-container>
