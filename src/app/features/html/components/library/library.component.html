<app-slide-container [vertical]="true">
  <app-slide color='#765285'>
    <div class="circle-container-x">
      <app-circle label="NPM" background="#FF7E5F" color="seashell" [unit]="20"[delay]="0" [font]="3"></app-circle>
    </div>
  </app-slide>
  <app-slide color='#765285'>
    <div class="circle-container-x">
      <app-circle class="animate__infinite animate__bounce animate__swing animate__slower" label="Drag&drop" background="#FF7E5F"  color="seashell" [unit]="12"[delay]="0" [font]="1.3"></app-circle>
      <app-circle class="animate__infinite animate__bounce animate__swing animate__slower" label="Components" background="#FF7E5F"  color="seashell" [unit]="12"[delay]="1" [font]="1.3"></app-circle>
      <app-circle class="animate__infinite animate__bounce animate__swing animate__slower" label="Dates" background="#FF7E5F"  color="seashell" [unit]="12"[delay]="2" [font]="1.3"></app-circle>
      <app-circle class="animate__infinite animate__bounce animate__swing animate__slower" label="Charts" background="#FF7E5F"  color="seashell" [unit]="12"[delay]="3" [font]="1.3"></app-circle>
    </div>
  </app-slide>
</app-slide-container>
