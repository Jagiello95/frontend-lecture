<app-slide-container >
  <app-slide color='#feb47b'>
    <div class="circle-container-x">
      <app-circle label="Smart Cinema" background="#351c4d" animation="bounceInDown" color="#feb47b" [unit]="25"[delay]="0" [font]="3"></app-circle>
    </div>
  </app-slide>
  <app-slide color='#351c4d'>
    <div class="circle-container-x">
      <app-circle class="animate__infinite animate__swing animate__slower" label="WTF" background="#feb47b"  color="#351c4d" [unit]="10"[delay]="1" [font]="1.3"></app-circle>
      <app-circle class="animate__infinite animate__swing animate__slower" label="Copy code" background="#feb47b"  color="#351c4d" [unit]="10"[delay]="1" [font]="1.3"></app-circle>
      <app-circle class="animate__infinite animate__swing animate__slower" label="Encapsulation" background="#feb47b"  color="#351c4d" [unit]="10"[delay]="0" [font]="1.3"></app-circle>
      <app-circle class="animate__infinite animate__swing animate__slower" label="Patterns" background="#feb47b"  color="#351c4d" [unit]="10"[delay]="2" [font]="1.3"></app-circle>
    </div>
  </app-slide>
</app-slide-container>
