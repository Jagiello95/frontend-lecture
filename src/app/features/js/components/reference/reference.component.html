<app-slide-container>
  <app-slide color='lightgreen'>
    <div class="circle-container-x">
      <app-circle label="Value" background="peru" animation="zoomIn" color="lightgreen" [unit]="22"[delay]="0"></app-circle>
    </div>
  </app-slide>
  <app-slide color='peru'>
    <div class="circle-container-x">
      <app-circle label="Reference" background="lightgreen" animation="zoomIn" color="peru" [unit]="22"[delay]="0"></app-circle>
    </div>
  </app-slide>
</app-slide-container>
